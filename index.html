<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Метаданные и стили -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNetwork v5.0</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body class="crt">
    <!-- Матричный фон -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Секция аутентификации -->
    <div id="auth-container" class="auth-container">
        <!-- Заголовок -->
        <div class="auth-header">
            <div class="quantum-lock">
                <div class="particle-network"></div>
                <i class="fas fa-atom"></i>
            </div>
            <h2 class="cyber-title">NEURAL ACCESS TERMINAL</h2>
        </div>

        <!-- Переключатель режимов -->
        <div class="auth-mode-selector">
            <button class="mode-btn active" data-mode="login">Вход</button>
            <button class="mode-btn" data-mode="register">Регистрация</button>
            <button class="mode-btn" data-mode="recovery">Код доступа</button>
        </div>

        <!-- Форма входа -->
        <form id="loginForm" class="auth-form active" data-mode="login">
            <div class="input-group">
                <div class="hologram-label">
                    <i class="fas fa-user-secret"></i>
                    Нейро-идентификатор
                </div>
                <input type="text" 
                    class="hacker-input" 
                    name="login" 
                    pattern="[A-Z0-9]{8}-[A-Z0-9]{4}"
                    required>
                <div class="input-border"></div>
            </div>

            <div class="input-group">
                <div class="hologram-label">
                    <i class="fas fa-key"></i>
                    Криптографический ключ
                </div>
                <input type="password" 
                    class="hacker-input" 
                    name="password"
                    required>
                <div class="input-border"></div>
            </div>

            <button type="submit" class="cyber-btn pulse">
                <i class="fas fa-terminal"></i>
                ПОДКЛЮЧЕНИЕ
                <div class="btn-glitch"></div>
            </button>
        </form>

        <!-- Форма регистрации -->
        <form id="registerForm" class="auth-form" data-mode="register">
            <div class="input-group">
                <div class="hologram-label">
                    <i class="fas fa-id-card"></i>
                    Новый идентификатор
                </div>
                <input 
                    type="text" 
                    class="hacker-input" 
                    name="newLogin"
                    pattern="[A-Z0-9]{8}-[A-Z0-9]{4}"
                    placeholder="Формат: ABCDEFGH-1234"
                    title="8 заглавных букв/цифр, дефис, 4 символа"
                    required
                    >
                <div class="input-border"></div>
            </div>
            <div class="password-section">
                <div class="input-group">
                    <div class="hologram-label">
                        <i class="fas fa-lock"></i>
                        Шифр безопасности
                    </div>
                    <input type="password" 
                        class="hacker-input" 
                        name="newPassword"
                        required>
                    <div class="input-border"></div>
                </div>

                <div class="input-group">
                    <div class="hologram-label">
                        <i class="fas fa-redo"></i>
                        Подтверждение шифра
                    </div>
                    <input type="password" 
                        class="hacker-input" 
                        name="confirmPassword"
                        required>
                    <div class="input-border"></div>
                </div>
            </div>

            <button type="submit" class="cyber-btn glitch">
                <i class="fas fa-database"></i>
                СОЗДАТЬ СЕКТОР
                <div class="btn-glitch"></div>
            </button>
        </form>

        <!-- Форма восстановления -->
        <form id="recoveryForm" class="auth-form" data-mode="recovery">
            <div class="input-group">
                <div class="hologram-label">
                    <i class="fas fa-qrcode"></i>
                    Экстренный код
                </div>
                <input type="text" 
                    class="hacker-input" 
                    placeholder="Введите код доступа"
                    required>
                <div class="code-generator">
                    <button type="button" class="cyber-btn small" id="generateCode">
                        <i class="fas fa-redo"></i>
                        Сгенерировать новый код
                    </button>
                    <div class="generated-code"></div>
                </div>
            </div>
            <button type="submit" class="cyber-btn danger">
                <i class="fas fa-unlock"></i>
                ПОДТВЕРДИТЬ ДОСТУП
            </button>
        </form>
    </div>

    <!-- Основной интерфейс -->
    <div id="mainInterface" class="hidden">
        <!-- Навигация -->
        <nav class="neural-nav">
            <div class="nav-core">
                <div class="hologram-logo">
                    <div class="glitch-effect"></div>
                    <span>SHADOW_OS</span>
                </div>
                <!-- Бейдж пользователя (добавить здесь) -->
                <div id="userBadge" class="user-badge">
                    <i class="fas fa-user-secret"></i>
                    Гость
                </div>
                <div class="nav-sections">
                    <button class="nav-btn active" data-page="chat">
                        <i class="fas fa-comments"></i>
                        Neural Chat
                    </button>
                    <button class="nav-btn" data-page="network">
                        <i class="fas fa-brain"></i>
                        Neuro Net
                    </button>
                    <button class="nav-btn danger" data-action="logout">
                        <i class="fas fa-skull"></i>
                        Terminate
                    </button>
                </div>
            </div>
        </nav>

        <!-- Контент -->
        <div class="cyber-content">
            <!-- Чат -->
            <div id="chatPage" class="page active">
                <div class="chat-header">
                    <h2 class="glitch-text" data-text="ТЕНЕВОЙ_КАНАЛ">
                        <i class="fas fa-satellite"></i>
                        ТЕНЕВОЙ_КАНАЛ
                    </h2>
                    <div class="encryption-status">
                        <i class="fas fa-lock"></i>
                        <span>Шифрование: AES-512</span>
                    </div>
                </div>

                <div class="chat-container">
                    <!-- Сообщения будут загружаться динамически -->
                </div>

                <form id="chatForm" class="neuro-input">
                    <div class="input-wrapper">
                        <i class="fas fa-brain"></i>
                        <input type="text" 
                            class="hacker-input" 
                            placeholder="Введите нейро-импульс...">
                        <div class="neuro-visualizer"></div>
                    </div>
                    <button type="submit" class="cyber-btn transmit-btn">
                        <i class="fas fa-broadcast-tower"></i>
                        ТРАНСЛЯЦИЯ
                    </button>
                </form>
            </div>

            <!-- Сеть -->
            <div id="networkPage" class="page">
                <div class="network-map">
                    <div class="node center-node" data-user="System">
                        <div class="node-pulse"></div>
                        <i class="fas fa-dna"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Системные элементы -->
    <div id="notificationCenter" class="neuro-notifications">
        <div class="notification alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Статус системы: НОРМАЛЬНЫЙ</span>
        </div>
    </div>

    <div class="cyber-hud">
        <div class="hud-item">
            <i class="fas fa-shield-alt"></i>
            <div class="hud-bar security"></div>
        </div>
        <div class="hud-item">
            <i class="fas fa-network-wired"></i>
            <div class="hud-bar network"></div>
        </div>
        <div class="hud-item">
            <i class="fas fa-microchip"></i>
            <div class="hud-bar performance"></div>
        </div>
    </div>

    <!-- 3D визуализация -->
    <div id="webgl-container"></div>
    <script src="app.js"></script>
</body>
</html>
